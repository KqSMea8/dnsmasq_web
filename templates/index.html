    <script>
        if (location.pathname != '/') {
            var tagObj = $('.sidebar-menu a[href^="/' + location.pathname.split("/")[1] + '/' + location.pathname.split(
                "/")[
                2] + '"]');
            tagObj.parent().addClass('active');
            tagObj.parent().parent().parent().addClass('menu-open')
            tagObj.parent().parent().parent().addClass('active')
        }
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('#back-to-top').fadeIn();
                } else {
                    $('#back-to-top').fadeOut();
                }
            });
            // scroll body to 0px on click
            $('#back-to-top').click(function () {
                $('#back-to-top').tooltip('hide');
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
                return false;
            });
            $('#back-to-top').tooltip('show');
        });
    </script>

    <script>
        $(document).ready(function () {
            var kw = $(".pull-right .form-inline input[name='search']").val()
            console.log(kw)
            var _table = $('#user_table').DataTable({
                "serverSide": true, //启用服务器端分页
                "searching": false, // 去掉搜索框
                "orderClasses": false,
                "bLengthChange": false,
                "pagingType": "full_numbers",
                "language": { // 汉化
                    "sZeroRecords": "没有检索到数据",
                    "sInfo": "当前显示第 _START_ 至 _END_ 项/共 _TOTAL_ 项",
                    "sInfoEmpty": "没有数据",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页",
                    }
                },
                "ajax": function (data, callback, settings) {
                    var params = {
                        draw: data.draw,
                        per_page: data.length,
                        page: parseInt((data.start / data.length)) + 1,
                        start: data.start,
                        kw: $(".form-inline input[name='search']").val()
                    }; // 每页多少个, 这第几页, 一共多少个
                    $.ajax({
                        url: "/api/hosts",
                        type: "GET",
                        cache: false, //禁用缓存
                        data: params,
                        dataType: "json",
                        success: function (result) {
                            var returnData = {};
                            returnData.draw = data.draw; //这里直接自行返回了draw计数器,应该由后台返回
                            returnData.recordsTotal = result.total; //返回数据全部记录
                            returnData.recordsFiltered = result
                                .total; //后台不实现过滤功能，每次查询均视作全部结果
                            returnData.data = result.data; //返回的数据列表
                            callback(returnData);
                        }
                    });
                },
                "columns": [{
                        "data": "domain"
                    },
                    {
                        "data": "ip"
                    },
                    {
                        "data": "note"
                    },
                    {
                        "data": "last_seen"
                    },
                    {
                        "render": function (data, type, row) {
                            if (row.status_id == 1) {
                                var $btn =
                                    ' <button type="button" class="btn btn-xs btn-success btn-status">' +
                                    '状态切换' +
                                    '</button>';
                            } else if (row.status_id == 0) {
                                var $btn =
                                    ' <button type="button" class="btn btn-xs btn-warning btn-status">' +
                                    '状态切换' +
                                    '</button>';
                            }
                            return row.status + $btn;
                        },
                    },
                    {
                        className: "td-operation",
                        data: null,
                        defaultContent: "",
                        orderable: false,
                    }
                ],
                "createdRow": function (row) {
                    //不使用render，改用jquery文档操作呈现单元格
                    var $btnEdit = $(
                        '<button type="button" class="btn btn-xs btn-primary btn-edit">修改</button>'
                    );
                    var $btnDel = $(
                        '<button type="button" class="btn btn-xs btn-danger btn-del">删除</button>'
                    );
                    $('td', row).eq(5).append($btnEdit);
                    $('td', row).eq(5).append("&ensp;");
                    $('td', row).eq(5).append($btnDel);
                },
            });

            // 修改
            _table.on('click', '.btn-edit', function () {
                $('#EditHostModal').modal('show');
                var data = _table.row($(this).parents('tr')).data();
                $("#EditHostModal input[name='id']").attr("value", data.id);
                $("#EditHostModal input[name='domain']").attr("value", data.domain);
                $("#EditHostModal input[name='ip']").attr("value", data.ip);
                $("#EditHostModal input[name='note']").attr("value", data.note);
            });

            // 删除
            _table.on('click', '.btn-del', function () {
                var data = _table.row($(this).parents('tr')).data();
                $.ajax({
                    url: "/api/hosts/" + data.id,
                    type: "DELETE",
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 0) {
                            _table.ajax.reload();
                        } else {
                            swal({
                                icon: "error",
                                text: "删除失败! msg: " + result.msg,
                                button: false,
                            });
                        }
                    },
                    error: function () {
                        swal({
                            icon: "error",
                            text: "删除失败, code: -200",
                            button: false,
                        });
                    }
                });
            });

            // 状态切换
            _table.on('click', '.btn-status', function () {
                var data = _table.row($(this).parents('tr')).data();
                if (data.status_id == 1) {
                    new_status = 0
                } else {
                    new_status = 1
                }
                $.ajax({
                    url: "/api/hosts/" + data.id,
                    type: "PUT",
                    data: {
                        "domain": data.domain,
                        "ip": data.ip,
                        "note": data.note,
                        "status": new_status,
                    },
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 0) {
                            _table.ajax.reload();
                        } else {
                            swal({
                                icon: "error",
                                text: "更新失败! msg: " + result.msg,
                                button: false,
                            });
                        }
                    },
                    error: function () {
                        swal({
                            icon: "error",
                            text: "更新失败, code: -200",
                            button: false,
                        });
                    }
                });
            });

            // 检索
            $('.form-inline .btn-search').on('click', function () {
                _table.ajax.reload();
            });
        });


        // 更新
        $('.btn-update').click(function () {
            console.log($("#EditHostModal input[name='id']").val())
            $.ajax({
                url: "/api/hosts/" + $("#EditHostModal input[name='id']").val(),
                type: "PUT",
                data: {
                    "domain": $("#EditHostModal input[name='domain']").val(),
                    "ip": $("#EditHostModal input[name='ip']").val(),
                    "note": $("#EditHostModal input[name='note']").val(),
                    "status": $("#EditHostModal select[name='status']").val(),
                },
                dataType: "json",
                success: function (result) {
                    if (result.code == 0) {
                        location.reload();
                    } else {
                        swal({
                            icon: "error",
                            text: "更新失败! msg: " + result.msg,
                            button: false,
                        });
                    }
                },
                error: function () {
                    swal({
                        icon: "error",
                        text: "更新失败, code: -200",
                        button: false,
                    });
                }
            });
        });


        // 新增
        $('.btn-add').click(function () {
            $.ajax({
                url: "/api/hosts",
                type: "POST",
                data: {
                    "domain": $("#AddHostModal input[name='domain']").val(),
                    "ip": $("#AddHostModal input[name='ip']").val(),
                    "note": $("#AddHostModal input[name='note']").val(),
                    "status": $("#AddHostModal select[name='status']").val(),
                },
                dataType: "json",
                success: function (result) {
                    if (result.code == 0) {
                        location.reload();
                    } else {
                        swal({
                            icon: "error",
                            text: "新增失败! msg: " + result.msg,
                            button: false,
                        });
                    }
                },
                error: function () {
                    swal({
                        icon: "error",
                        text: "新增失败, code: -200",
                        button: false,
                    });
                }
            });
        });
    </script>
